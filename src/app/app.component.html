<section class="container">
  <header>Registration Form</header>

  <form class="form" [formGroup]="reactiveForm" (ngSubmit)="OnFormSubmitted()">
    <div class="column">
      <div class="input-box">
        <input type="text" placeholder="First Name" formControlName="firstname" />
        <small *ngIf="firstname.errors?.['required'] && firstname?.touched">*Firstname is required!</small>
        <small *ngIf="firstname.errors?.['noSpaceAllowed'] && firstname?.touched">*Firstname don't need space!</small>

      </div>
      <div class="input-box">
        <input type="text" placeholder="Last Name" formControlName = "lastname"/>
        <small *ngIf="lastname?.invalid && lastname?.touched">*Lastname is required!</small>
      </div>
    </div>    

    <div class="input-box">
      <input type="text" placeholder="Email" formControlName = "email" />
      <small *ngIf="email?.invalid && email?.touched">*Email pattern is incorrect!</small>
    </div>

    <div class="column">
      <div class="input-box">
        <input type="text" placeholder="username" formControlName="username"/>
        <button class="btn-gen-username" type="button">
          Create a Username
        </button>
      </div>
      <div class="input-box">
        <input type="date" placeholder="Date of Birth" formControlName="dob"/>
      </div>
    </div>

    

    <div class="gender-box">
      <h3>Gender</h3>
      <div class="gender-option">
        <div class="gender">
          <input type="radio" value="male" id="check-male" formControlName="gender"/>
          <label for="check-male">Male</label>
        </div>
        <div class="gender">
          <input type="radio" value="female" id="check-female" formControlName="gender"/>
          <label for="check-female">Female</label>
        </div>
        <div class="gender">
          <input type="radio" value="other" id="check-other"formControlName="gender" />
          <label for="check-other">Prefer not to say</label>
        </div>
      </div>
    </div>

    <div class="input-box address" formGroupName="address">
      <label>Address</label>
      <input type="text" placeholder="Street address" formControlName="street"/>
      <small *ngIf="street?.invalid && street?.touched">*Street address is required!</small>
      <div class="column">
        <div class="select-box">
          <select name="country" formControlName="country">
            <option hidden>Country</option>
            <option>America</option>
            <option>Japan</option>
            <option>India</option>
            <option>Nepal</option>
          </select>
          <small *ngIf="country?.invalid && country?.touched">*Country is required!</small>
        </div>
        <input type="text" placeholder="City" formControlName="city" />
      </div>
      <div class="column">
        <input type="text" placeholder="Region" formControlName="region" />
        <input type="number" placeholder="Postal code" formControlName="postal" />
        <small *ngIf="postal?.invalid && postal?.touched">*Postal code is required!</small>
      </div>
    </div>

    <!--HTML for Skills Form Array -->
    <div class="input-box skills" formArrayName="skills">
      <h4>Add Skills</h4>
      <div class="column"*ngFor="let control of skills['controls']; let i = index">
        <input type="text" 
        placeholder="Add Skill..."
        
        [formControlName]="i">
        <button type="button" class="btn-add-delete" (click)="DeleteSkill(i)">Delete</button>
      </div> 
    </div>
    <button type="button" class="btn-add-delete" (click)="AddSkills()">Add Skills</button>

    <!--HTML for Experience Form Array -->
    <div class="input-box"formArrayName="experience">
      <div class="experience"
       *ngFor="letexp of reactiveForm.get('experience')['controls']; let i = index"
       [formGroupName]="i">
        <label>Experience {{i+1}}</label>
        <input type="text" placeholder="Company Name" formControlName="company"/>
        <div class="column">
          <div class="select-box">
            <select formControlName="position">
              <option hidden>Position</option>
              <option>Junior Developer</option>
              <option>Software Developer</option>
              <option>Senior Developer</option>
              <option>Team Lead</option>
            </select>
          </div>
          <input type="number" placeholder="Experience" formControlName="totalExp" />
        </div>
        <div class="column">
          <input type="date" placeholder="Start Date" formControlName="start" />
          <input type="date" placeholder="End Date" formControlName="end" />
        </div>
        <button type="button" class="btn-add-delete" (click)="DeleteExp(i)">Delete Experience</button>
      </div>
    </div>
    <button type="button" class="btn-add-delete" (click)="addExp()">Add Experience</button>

    <input type="submit" value="Submit" class="submit-btn" [disabled]="!reactiveForm.valid"> 
    
  </form>
</section>
